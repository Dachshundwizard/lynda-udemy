<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Javascript Game: What Color is the Box?</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <div class="background-full">
    <section class="container">
      <div id="showTimer"></div>
      <button onclick="stopTimer()">Stop Time!</button>
      <select id="myColorGuess">  <!-- We will compare these values to the random numbers generated by the computer -->
        <option value="1">Sunset Red</option>
        <option value="2">JLS Green</option>
        <option value="3">Dried-up Seattle Brown</option>
      </select>
      <br><br>
      <div class="name">
        First Name: <input type="text" id="name" name="name" placeholder="Enter name here">
      </div>
      <input type="button" name="Count" Value="Guess the Color!" id="countButton">
      <br><br>

      <!-- This will hold our answer -->
      <div id="colorReturned"></div>
      <div id="statementCounter">
        <p> <span id="displayCount">0</span> times.</p>
      </div>
    </section>
    <script>
      /////////////////// Timer ///////////////////

      ///////////////////  Create a button that will stop the clock ///////////////////

      var myButton = document.getElementsByTagName("button")[0];
      var myInterval = setInterval(function() {
        timer()
      }, 1000);

      function timer() {
        var theDate = new Date();
        var theTime = theDate.toLocaleTimeString();
        document.getElementById("showTimer").innerHTML = theTime;
      }

      function stopTimer() {
        clearInterval(myInterval);
        myButton.innerHTML = "start time";
        myButton.setAttribute("onClick", "startTimer()");
      }

      function startTimer() {
        myInterval = setInterval(function() {
          timer()
        }, 1000);
        myButton.innerHTML = "stop time";
        myButton.setAttribute("onclick", "stopTimer()");
      }

      var myColor = parseInt(document.getElementById("myColorGuess").value)
      var name = document.getElementById("name").value;

      var count = 0;
      var button = document.getElementById("countButton");
      var display = document.getElementById("displayCount");

      document.getElementById("countButton").onclick = function() { // test to see if the button has been clicked then run the code for the guessing game
        var theCorrectColor // color name matched with number
        var theColor = (Math.floor(Math.random() * 3) + 1); // Store the random number between 1 and 3

        count++;
        display.innerHTML = count;

        if (theColor == 1) { // Check to see if color is red
          theCorrectColor = "Sunset Red";
          document.getElementById("colorReturned").style.display = "block";
          document.getElementById("colorReturned").style.backgroundColor = "red";

          if (theColor == myColor) {
            alert("You're Correct! The color was " + theCorrectColor);
          } else {
            alert("Sorry, you're wrong! The correct color was " + theCorrectColor);
          }
        } else if (theColor == 2) { // Check to see if color is Green
          theCorrectColor = "JLS Green";
          document.getElementById("colorReturned").style.display = "block";
          document.getElementById("colorReturned").style.backgroundColor = "rgb(0,99,65)";
          if (theColor == myColor) {
            alert("You're Correct! The color was " + theCorrectColor);
          } else {
            alert("Sorry, you're wrong! The correct color was " + theCorrectColor);
          }
        } else { // Check to see if color is brown
          theCorrectColor = "Dried-up Seattle Brown";
          document.getElementById("colorReturned").style.display = "block";
          document.getElementById("colorReturned").style.backgroundColor = "rgb(180, 108, 1)";
          if (theColor == myColor) {
            alert("You're Correct! The color was " + theCorrectColor);
          } else {
            alert("Sorry, you're wrong! The correct color was " + theCorrectColor);
          }
        }
      }
    </script>
  </div>
</body>

</html>
