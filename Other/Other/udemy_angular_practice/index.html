<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>

        <!-- load angular via CDN ///// Here includes modules that contain services that i want  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <div ng-controller="mainController">
                <h3>Hello {{ name }}</h3>
                <form name="myForm">
                    <input type="text" ng-model="field" name="myField" required minLength="5"/>
                    <div ng-messages="myForm.myField.$error">
                        <div class="alert alert-danger" ng-message="required">You did not enter a field</div>
                        <div class="alert alert-danger" ng-message="minlength">The value entered is too short</div>
                    </div>
            </form>
            <div>
                <label>What is your twitter handle?</label>
                <input type="text" ng-model="handle"/>
            </div>
            <input type="submit" value="Click me!" ng-click="alertClicked()"/>
            <div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-success': handle.length > characters}" ng-show="handle.length !== characters">
                <div ng-show="handle.length < characters">
                    You have less than 5 characters!
            </div>
            <div ng-show="handle.length > characters">
                You have more than 5 characters!
        </div>
    </div>
        <div>
                <hr />
                <h1>twitter.com/{{ lowercasehandle() }}</h1>
                <br>
                <div>
                    Is your name {{name}}?
                </div>
                <h3>Handle Rules</h3>
                <ul>
                    <!-- Heres my existing array, and I am going to loop through each as a raviable rule in 'rules' -->
                    <li ng-repeat='rule in rules'>
                        {{ rule.rulename }}
                    </li>
                </ul>
            </div>
    </body>
</html>
